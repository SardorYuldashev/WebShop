<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/icon.png">
  <title>WebShop</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <h1 class="header__nav-title">
          WebShop
        </h1>

        <div class="header__nav-right">
          <i class="fa-solid fa-cart-shopping header__nav-icon"></i>
          <p class="header__nav-price"></p>
        </div>

      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__content">
        <div class="main__content-box"></div>
      </div>
    </div>

    <div class="main__modal">
      <div class="main__modal-box">
        <div class="main__modal-imgBox">
          <img src="" alt="" class="main__modal-img">
        </div>
        <h2 class="main__modal-title"></h2>
        <p class="main__modal-description"></p>
        <p class="main__modal-price"></p>
      </div>
      <button class="main__modal-button">CLOSE</button>
    </div>
    </div>

    <div class="main__part">
      <h2 class="main__part-price"></h2>

      <div class="main__part-content"></div>

      <button class="main__part-close">CLOSE</button>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/3c33e6b0c2.js" crossorigin="anonymous"></script>
  <script src="apps/app.js"></script>
</body>

</html>
